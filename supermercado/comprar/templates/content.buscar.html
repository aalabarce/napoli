<div class="container">
	<br />
    <div class="box">
        <div class="center gap">
            <h2>Resultados de "{{searchBuscador}}"</h2>
            <!--<p class="lead">Seleccione el rubro para filtrar los productos o busque un producto por nombre en el buscador de arriba.</p>-->
        </div><!--/.center-->

        <div class="row">

        	<!-- Preloader -->
	        <div class="preloader" ng-show="showPreloader" style="text-align: center;">
	        	<br />
	            <img ng-src="theme/images/preloader.GIF" width="24px" height="24px">
	            <br />
	            <br />
	        </div>
	        <!-- /Preloader -->

	        <div class="center gap" ng-hide="filterProducts.length > 0">
	            <p class="lead" ng-hide="showPreloader">No se encontraron resultados.</p>
	        </div><!--/.center-->

    	  	<table class="table table-hover" ng-show="filterProducts.length > 0">
			    <thead>
			      <tr>
			      	<th>Producto</th>
			        <th>Rubro</th>
			        <th>Unidad de medida (gramos o mm)</th>
			        <th>Unidades por producto</th>
			        <th>Cantidad</th>
			        <th>Comprar</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="producto in filterProducts">
			        <td>{{producto.descripcion}}</td>
			        <td>{{getRubrofromID(producto.rubro)}}</td>
			        <td>{{producto.unidadMedida}}</td>
			        <td>{{producto.uxb}}</td>
			        <td style="width: 7%;">
			        	<input type="number" class="form-control" id="cantidad{{producto.id}}" value="1">
  					</td>

  					<td><a ng-click="buyProduct(producto.id)" data-toggle="modal" data-target="#modalAddToCart"><i class="icon-shopping-cart addToCart" ></i></a></td>
			      </tr>
			    </tbody>
  			</table>
        </div>   
    </div><!--/.box-->
</div><!--/.container-->
